<div id="sidebar" class="sb-hidden">
    <div class="top-hidden"></div>
    <div class="sidebar-container">
        <div id="sidebar-info">
            <div class="menu-text-info" *ngIf="showCategory === 0" [@enter] [@leave]>
                <h6>MENU POR CATEGOR√çAS</h6>
            </div>
            <div class="menu-text-info" *ngIf="showCategory !== 0" [@enter] [@leave]>
                <a (click)="showCategory = 0" style="cursor: pointer;">
                    <h6><i class="fa fa-long-arrow-left mr-1" aria-hidden="true"></i> REGRESAR AL MENU PRINCIPAL</h6>
                </a>
            </div>
        </div>
    </div>
    <ul *ngIf="showCategory === 0" [@enter] [@leave]>
        <li *ngFor="let category of categories" (click)="findSublevels($event.target)" [attr.data-nameCategory]="category.name" [attr.data-levelID]="category.id">
            <div class="row">
                <div class="col-10"><span class="mr-1"><i [class]="category.icon" aria-hidden="true"></i></span> {{ category.name }}</div>
                <div class="col-2 text-right">
                    <i *ngIf="category.sublevels !== undefined" class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
            </div>
        </li>
    </ul>
    <ul *ngIf="showCategory === 1" [@enter] [@leave]>
        <li class="level-link" (click)="showLevelItems($event.target)" [attr.data-nameCategory]="nameLevel" [attr.data-levelID]="levelID">
            <i class="fa fa-hand-pointer-o mr-1" aria-hidden="true"></i> Ver resultados de {{ nameLevel }}
        </li>
        <li *ngFor="let level of subLevels" (click)="findSublevels($event.target)" [attr.data-nameCategory]="level.name" [attr.data-levelID]="level.id">
            <div class="row">
                <div class="col-10"><span class="mr-1"><i [class]="level.icon" aria-hidden="true"></i></span> {{ level.name }}</div>
                <div class="col-2 text-right">
                    <i *ngIf="level.sublevels !== undefined" class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
            </div>
        </li>
    </ul>
    <ul *ngIf="showCategory === 2" [@enter] [@leave]>
        <li class="level-link" (click)="showLevelItems($event.target)" [attr.data-nameCategory]="nameLevel" [attr.data-levelID]="levelID">
            <i class="fa fa-hand-pointer-o mr-1" aria-hidden="true"></i> Ver resultados de {{ nameLevel }}
        </li>
        <li *ngFor="let level of subLevels" (click)="findSublevels($event.target)" [attr.data-nameCategory]="level.name" [attr.data-levelID]="level.id">
            <div class="row">
                <div class="col-10"><span class="mr-1"><i [class]="level.icon" aria-hidden="true"></i></span> {{ level.name }}</div>
                <div class="col-2 text-right">
                    <i *ngIf="level.sublevels !== undefined" class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
            </div>
        </li>
    </ul>
</div>
